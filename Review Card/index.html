<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/componentes/box/box.css">
    <link rel="stylesheet" href="css/componentes/conteudo/conteudo.css">
    <link rel="stylesheet" href="css/componentes/criador/criador.css">
    <link rel="stylesheet" href="css/componentes/informacoes/informacoes.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <main class="center">
      <section class="box">
        <div class="conteudo-container">
          <img src="./images/image-equilibrium.jpg" class="img-dado">
          
          <div class="conteudo-principal">
            
            <h3 class="titulo">Equilibrium #3429</h3>
            <p class="descricao"> Our Equilibrium collection promotes balance and calm.</p>
          
              <ul class="info-adicionais">
                <li class="informacao">
                  <img src="./images/icon-ethereum.svg">
                  <p class="informacao-texto" id="valor">0.041 ETH</p>
                </li>
                <li class="informacao">
                  <img src="./images/icon-clock.svg">
                  <p class="informacao-texto" id="tempo-restante">3 days left</p>
                </li>
              </ul>
          </div>
          
          <div class="criador">
            <img src="./images/image-avatar.png" alt="imgem avatar" class="img-avatar">
            <p>Creation of <span class="nome-criador">Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
